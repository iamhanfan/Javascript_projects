<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Varela+Round&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="TemperatureConversion.css">
    <title>Temprature Conversion</title>
</head>
<body>
    <form>

        <h2 id="title">TEMPERATURE CONVERSION</h2><br>

        <input type="number" id="numBox" value="0"><br><br>

        <input type="radio" id="toFahrenheit" name="unit">
        <label for="toFahrenheit" id="Fahrenheit">Celsius &rarr; Fahrenhiet</label><br>

        <input type="radio" id="toCelsius" name="unit">
        <label for="toCelsius" id="Celsius">Fahrenheit &rarr; Celsius</label><br><br>

        <input type="button" value="submit" id="submitBtn" onclick="tempConvert()"><br><br>

        <label id="result"></label>
    </form>

    <script src="TemperatureConversion.js"></script>


</body>
</html>
